<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div ng-class="modalClass()">
        <div class="modal-content">
            <div class="modal-header"> 
                <h3 class="modal-title">--__title__--</h3> 
            </div>
            <div class="modal-body">
                <div ng-transclude></div>
            </div>
            <div class="modal-footer">
                <button ng-repeat="btn in btns" class="btn btn-primary" ng-click="btnClick($index)">--__btn__--</button>
            </div>
        </div>
    </div>
</div>
